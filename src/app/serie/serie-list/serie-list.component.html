<div class="container-fluid">
  <div class="col">
    <table class="table w-auto">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody style="background-color:rgb(193, 193, 193);">
        <tr *ngFor = "let serie of series">
          <td>{{serie.id}}</td>
          <td><a href={{serie.webpage}}>{{serie.name}}</a></td>
          <td>{{serie.channel}}</td>
          <td>{{serie.seasons}}</td>
        </tr>
      </tbody>
    </table>
    <p>Seasons Average: {{seasonsAvg()}}</p>
  </div>
</div>
